<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <title>joinme</title>
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo">
        <a href="#"><img src="images/logo.png" alt="로고"></a>
      </h1>
      <h2>
        <div class="menu_area">
        <ul class="menu">
          <li class="mm1"><a href="/contest">공모전</a></li>
          <li class="mm2"><a href="/join">모집</a></li>
          <li class="mm3"><a href="/community">커뮤니티</a></li>
          <li class="mm4"><a href="/mypage">마이페이지</a></li>
          <li class="mm5"><a href="/login">로그인</a></li>
        </ul>
        </div>
      </h2>
    </header>

    <div id="container">
      <div id="content">
        <div id="joinme">
          <h3>JoinMe</h3>
          <p>공모전 팀원 모집 사이트</p>
        </div>
        <div id="box">
          <div id="box-style">
            <h3>공모전</h3>
            <p>원하시는 공모전을 검색하세요!</p>
              <div id="button">
                <a href="/contest" class="btn">공모전 페이지로 이동</a>
              </div>
          </div>
          <div id="box-style">
            <h3>모집</h3>
            <p>원하시는 팀원을 모집하세요!</p>
            <div id="button">
              <a href="/join" class="btn">모집 페이지로 이동</a>
            </div>
          </div>
          <div id="box-style">
            <h3>커뮤니티</h3>
            <p>원하는 주제의 글을 써보세요!</p>
            <div id="button">
              <a href="/community" class="btn">커뮤니티 페이지로 이동</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
