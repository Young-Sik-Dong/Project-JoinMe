<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <title>joinme</title>
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo">
        <a href="#"><img src="images/logo.png" alt="로고"></a>
      </h1>
      <h2>
        <div class="menu_area">
          <ul class="menu">
            <li class="mm1"><a href="/contest">공모전</a></li>
            <li class="mm2"><a href="/join">모집</a></li>
            <li class="mm3"><a href="/community">커뮤니티</a></li>
            <li class="mm4"><a href="/mypage">마이페이지</a></li>
            <li class="mm5"><a href="/login">로그인</a></li>
          </ul>
        </div>
      </h2>
    </header>

    <div id="container">
      <div id="side_menu">
        <ul class="contest_menu">
          <li class="cm1"><a href="#">공모전</a></li>
          <li class="cm2"><a href="#">모집</a></li>
          <li class="cm3"><a href="#">커뮤니티</a></li>
          <li class="cm4"><a href="#">마이페이지</a></li>
        </ul>
      </div>

      <div id="contents">
        <div id="contest-name">
          <label for="name">이름</label><input type="text" placeholder="공모전 입력하세요">
        </div>
        <div id="contest-host">
          <label for="host">주체</label><input type="text" placeholder="제목을 입력하세요">
        </div>
          <div class="contest-type">
            <label for="type">분야</label>
            <input type="checkbox" name="type" id="type">
        

        </div>
        <div class="bottom-btn">
          <form action="#" method="post">
            <button class="write_btn" type="submit">글작성</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
