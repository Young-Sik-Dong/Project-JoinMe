<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout::layout(~{::title}, ~{::section})}">
<title>contest detail</title>

<section>
  <div id="container">
    <div id="side_menu">
      <ul class="contest_menu">
        <li class="cm1"><a href="/contest">공모전</a></li>
        <li class="cm2"><a href="/join">모집</a></li>
        <li class="cm3"><a href="/community">커뮤니티</a></li>
        <li class="cm4"><a href="#">마이페이지</a></li>
      </ul>
    </div>

    <div id="contents">
      <h2>모집글 상세페이지</h2>
      <div id="contest_main">
        <div class="contest_form">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" value="제목" th:value=${join.title} disabled readonly>
        </div>
        <div class="contest_form">
          <label for="contestNo">공모전 번호</label>
          <input type="text" id="contestNo" name="contestNo" value="공모전 번호" th:value=${join.contestNo} disabled readonly>
        </div>
        <div class="contest_form">
          <label for="region">지역</label>
          <select th:field="${join.region}" disabled>
            <option value="">전체</option>
            <option th:each="region : ${regions}" th:value="${region.code}"
          		    th:text="${region.displayName}">전체</option>
          </select>        
        </div>
        <div class="contest_form">
          <label for="joinLink">링크</label>
          <input type="text" id="joinLink" name="joinLink" value="링크" th:value=${join.joinLink} disabled readonly>
        </div>
        <div class="contest_form">
          <label for="textbox">본문</label>
          <div>
          <input type="text" id="textbox" name="textbox" value="본문" th:value=${join.textbox} disabled readonly>
          </div>
        </div>
        <div class="bottom_btn">
          <div class="contest_btn">
            <button class="back_btn" th:onclick="|location.href='@{/join}'|">이전</button>
            <button class="update_btn" th:onclick="|location.href='@{/join/post/{postNo}/modify(postNo=${join.postNo})}'|">수정</button>
            <form action="post.html" th:action method="post"> 
            	<button type="submit" class="back_btn" th:onclick="|location.href='@{/join}'|">삭제</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
