<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout::layout(~{::title}, ~{::section})}">
<title>login</title>

<section>
  <div id="container">
    <div id="side_menu">
      <ul class="contest_menu">
        <li class="cm1"><a href="/contest">공모전</a></li>
        <li class="cm2"><a href="/join">모집</a></li>
        <li class="cm3"><a href="/community">커뮤니티</a></li>
      </ul>
    </div>

    <div id="contents">
      <h2>회원 가입</h2>
      <div id="login_box">
        <form action="login/main.html" th:action th:object="${member}" method="post">
          <div class="login_form">
            <div class="id_form">
              <label for="memberId">아이디</label>
              <input type="text" id="memberId" th:field="*{memberId}" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="pw_form">
              <label for="memberPassword">비밀번호</label>
              <input type="password" id="memberPassword" th:field=*{memberPassword} placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="nickname_form">
              <label for="nickname">별명</label>
              <input type="text" id="nickname" th:field="*{nickname}" placeholder="별명을 입력하세요" required>
            </div>
          </div>
          <div class="login_bottom">
            <button class="btn" type="button" th:onclick="|location.href='@{/login}'|">취소</button>
            <button class="btn" type="submit">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</html>
